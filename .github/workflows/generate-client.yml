name: Generate API Client
on:
  push:
    branches:
        - '*'

permissions:
  contents: write

jobs:
  generate-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout API Repository
        uses: actions/checkout@v4
        with:
          repository: 'NestboxAI/nestbox-ai-dashboard-api'
          ref: 'dev'
          path: 'nestbox-ai-dashboard-api'
          token: ${{ secrets.GH_PAT }}

      - name: Generate Swagger Spec
        run: |
            cd nestbox-ai-dashboard-api
            yarn install
            npm run generate:swagger
            cp swagger.json ../openapi.json

      - name: Remove API Repository
        run: rm -rf nestbox-ai-dashboard-api

      - name: Install OpenAPI Generator CLI
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Validate OpenAPI Spec
        run: openapi-generator-cli validate -i openapi.json

      - name: Generate API Client
        run: |
          openapi-generator-cli generate \
            -i openapi.json \
            -g typescript-axios \
            -o admin-client \
            --skip-validate-spec \
            --additional-properties=supportsES6=true,npmName=@nestbox-ai/admin,npmVersion=1.0.${{ github.run_number }},repositoryUrl=https://github.com/NestboxAI/nestbox-ai-admin.git

      - name: Commit and Push Generated Client
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add admin-client
          git commit -m "Automatically generated API client from OpenAPI spec [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # or your desired node version
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies and Build
        run: |
          cd admin-client  # assuming your client is in this directory
          npm install
          npm run build  # ensure "build" script exists in package.json

      - name: Publish to npm
        run: |
          cd admin-client
          npm publish --access public --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
